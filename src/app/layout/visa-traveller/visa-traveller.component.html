<div mat-dialog-title>Travellers</div>
<div mat-dialog-content>
    <div class="row gutter-10">
        <div class="col-lg-4">
            <mat-form-field appearance="outline">
                <mat-label>Adults</mat-label>
                <mat-select [formControl]="adultsFormControl">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4">
            <mat-form-field appearance="outline">
                <mat-label>Children</mat-label>
                <mat-select [formControl]="childrenFormControl">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close (click)="visatravellers()">Submit</button>
</div>
